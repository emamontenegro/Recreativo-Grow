    <main>
        <section >
            <h2 class="titulo-carrito">Carrito de Compras</h2>

        <section class="container d-flex flex-wrap justify-content-around">
            <div class="card">

                    <a href="#" class="btn btn-primary">Quitar</a>
                </div>
            </div>
            <div class="card">
                <img src="https://www.rosariogrow.com.ar/web/image/product.template/3718/image_512/%5B566%5D%20Pins%20-%20LION%20R%20CIRCUS?unique=2e04b77" class="card-img-top" alt="pins-lion-r-circus" title="pins-lion-r-circus">

                <img src="https://www.rosariogrow.com.ar/web/image/product.template/3495/image_512/%5B343%5D%20Fan%20of%20Hash%20%2301%20Classic%20150M?unique=2e04b77" class="card-img-top" alt="fan-of-hash-classic" title="fan-of-hash-classic">

        </section>
        <form class="envios">
            <h2>Detalles de Envío</h2>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono" name="telefono" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="metodo-pago">Método de Pago:</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="tarjeta-credito">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia-bancaria">Transferencia Bancaria</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
